name: Policy Health Check

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

jobs:
  health:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run policy health script
        run: python scripts/policy-health.py
